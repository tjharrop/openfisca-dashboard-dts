---
title: Test a scenario
---
<div class="dashboard__item dashboard__item--full">
  <div id="populateCalcs"></div>
    <div class="ui styled fluid accordion">
      <div class="title">
        <i class="dropdown icon"></i>
        Select calculations
      </div>
      <div class="content">
        <div class="ui form">
          <div class="fields">
            <div class="field">
              <div class="ui calendar" id="calcDate">
                <div class="ui input left icon">
                  <i class="calendar icon"></i>
                  <input type="text" placeholder="Date">
                </div>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="ui action input">
              <div class="ui fluid search selection dropdown multiple" id="selectCalcs">
                <input type="hidden" name="calculations">
                <i class="dropdown icon"></i>
                <div class="default text">Select Calculations</div>
                <div class="menu">
                </div>
              </div>
              <button class="ui primary button" id="createForm">Get inputs</button>
            </div>
          </div>
          <div class="field">
            <button class="ui button" id="clearCalcs">
              Clear
            </button>
          </div>
        </div>
      </div>
      <div class="title">
        <i class="dropdown icon"></i>
        Full trace
      </div>
      <div class="content">
        <table class="ui small sortable celled table" id="fullSet">
          <thead>
            <tr>
              <th class="sorted ascending">Variable</th>
              <th class="">Parameters</th>
              <th class="">Default Value</th>
              <th class="">Dependencies</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="title">
        <i class="dropdown icon"></i>
        Enter data
      </div>
      <div class="content" id="formContainer">
      </div>
      <div class="title">
        <i class="dropdown icon"></i>
        Get results
      </div>
      <div class="content">
        <table class="ui small sortable celled striped table" id="resultSet">
          <thead>
            <tr>
              <th class="sorted ascending">Calculation</th>
              <th class="sorted ascending">Entity</th>
              <th class="">Value</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="title">
        <i class="dropdown icon"></i>
        See API logs
      </div>
      <div class="content">
        <pre id="scenarioForm"></pre>
      </div>
    </div>
</div>
<pre id="scenarioForm">
</pre>
  <script src="/assets/js/scenario.js"></script>
  <script type="text/javascript">
  $('.ui.accordion')
    .accordion()
  ;
  $('#populateCalcs').click();

  $('#calcDate').calendar({
  type: 'date',
  popupOptions: {
    position: 'bottom right',
    lastResort: 'bottom right',
    prefer: 'opposite',
    hideOnScroll: false
  },
  formatter: {
  date: function (date, settings) {
    if (!date) return '';
    window.calc_day = date.getDate();
    window.calc_month = date.getMonth() + 1;
    window.calc_year = date.getFullYear();
    window.calc_date = window.calc_year + "-" + window.calc_month + "-" + window.calc_day;
    return window.calc_date;
    }
  }
  });
  </script>
