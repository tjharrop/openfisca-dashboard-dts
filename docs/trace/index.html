      <h2 id="pageTitle"></h2>
      <div class="">
        <div class="dashboard__item dashboard__item--full">
  <div id="populateCalcs"></div>
    <div class="ui styled fluid accordion">
      <div class="title">
        <i class="dropdown icon"></i>
        Select calculations
      </div>
      <div class="content">
        <div class="ui form">
          <div class="field">
            <div class="ui fluid search selection dropdown multiple" id="selectCalcs">
              <input type="hidden" name="calculations">
              <i class="dropdown icon"></i>
              <div class="default text">Select Calculations</div>
              <div class="menu">
              </div>
            </div>
          </div>
          <div class="field">
            <button class="ui primary button" id="createForm">
              Get inputs
            </button>
            <button class="ui button" id="clearCalcs">
              Clear
            </button>
          </div>
        </div>
      </div>
      <div class="title">
        <i class="dropdown icon"></i>
        Full trace
      </div>
      <div class="content">
        <table class="ui small sortable celled table" id="fullSet">
          <thead>
            <tr>
              <th class="sorted ascending">Variable</th>
              <th class="">Used by</th>
              <th class="">Priority</th>
              <th class="">Value</th>
              <th class="">Dependencies</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
</div>
  <script src="/assets/js/trace.js"></script>
  <script type="text/javascript">
  $('.ui.accordion')
    .accordion()
  ;
  $('#populateCalcs').click();
